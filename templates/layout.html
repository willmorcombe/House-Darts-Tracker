<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Darts Counter{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Custom Styles -->
        <style>
            body,
            html {
                height: 100%; /* Full height for the body and HTML to enable footer to stick at the bottom */
            }

            .content-wrapper {
                min-height: 100%; /* Ensure the content wrapper takes up at least the full height of the viewport */
                padding-bottom: 50px; /* Add space for the footer */
            }

            .footer {
                position: relative;
                bottom: 0;
                width: 100%;
                padding: 10px 0;
                background-color: #f8f9fa;
                text-align: center;
                margin-top: auto; /* Ensures the footer stays at the bottom */
            }

            .navbar {
                background-color: #007bff;
            }

            .navbar-brand {
                color: white !important;
            }

            .navbar-nav .nav-link {
                color: white !important;
            }

            .navbar-nav .nav-link:hover {
                color: #ffeb3b !important;
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#">18C Darts</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}"
                                >Logout</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content Wrapper -->
        <div class="content-wrapper">
            <div class="container mt-4">
                {% block content %}
                <!-- Content will be injected here -->
                {% endblock %}
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p class="mb-0">Â© 2025 18C Darts. All Rights Reserved.</p>
        </footer>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
